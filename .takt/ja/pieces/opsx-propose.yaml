name: opsx-propose
description: OpenSpec Propose - 変更を作成し全アーティファクトを生成
piece_config:
  provider_options:
    codex:
      network_access: true
    opencode:
      network_access: true
max_movements: 10
initial_movement: propose

personas:
  opsx-proposer: ../facets/personas/opsx-proposer.md

instructions:
  propose: ../facets/instructions/opsx-propose.md

report_formats:
  opsx-propose-summary: ../facets/output-contracts/opsx-propose-summary.md

movements:
  - name: propose
    edit: true
    persona: opsx-proposer
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    instruction: propose
    output_contracts:
      report:
        - name: propose-summary.md
          format: opsx-propose-summary
    rules:
      - condition: すべてのアーティファクトが正常に作成された
        next: COMPLETE
      - condition: 変更またはアーティファクトの作成に失敗
        next: ABORT
        appendix: |
          理由:
          - {failure_reason}
