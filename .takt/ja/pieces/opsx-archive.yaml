name: opsx-archive
description: OpenSpec Archive - 完了した変更をアーカイブ
piece_config:
  provider_options:
    codex:
      network_access: true
    opencode:
      network_access: true
max_movements: 10
initial_movement: archive

personas:
  opsx-archiver: ../facets/personas/opsx-archiver.md

instructions:
  archive: ../facets/instructions/opsx-archive.md

report_formats:
  opsx-archive-summary: ../facets/output-contracts/opsx-archive-summary.md

movements:
  - name: archive
    edit: true
    persona: opsx-archiver
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - Bash
    required_permission_mode: edit
    instruction: archive
    output_contracts:
      report:
        - name: archive-summary.md
          format: opsx-archive-summary
    rules:
      - condition: アーカイブが正常に完了
        next: COMPLETE
      - condition: アーカイブに失敗
        next: ABORT
        appendix: |
          理由:
          - {failure_reason}
