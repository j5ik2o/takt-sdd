name: cc-sdd-full
description: Spec-Driven Development（フルオート）- 要件→設計→タスク→実装→検証を自動遷移で実行する
piece_config:
  provider_options:
    codex:
      network_access: true
    opencode:
      network_access: true
max_movements: 80
initial_movement: generate-requirements

# --- カスタムファセット セクションマップ ---
personas:
  requirements-analyst: ../facets/personas/requirements-analyst.md

policies:
  ears-format: ../facets/policies/ears-format.md
  cc-sdd-design: ../facets/policies/cc-sdd-design.md
  cc-sdd-gap-analysis: ../facets/policies/cc-sdd-gap-analysis.md
  cc-sdd-design-review: ../facets/policies/cc-sdd-design-review.md
  cc-sdd-tasks: ../facets/policies/cc-sdd-tasks.md

instructions:
  generate-requirements: ../facets/instructions/cc-sdd-generate-requirements.md
  validate-gap: ../facets/instructions/cc-sdd-validate-gap.md
  generate-design: ../facets/instructions/cc-sdd-generate-design.md
  validate-design: ../facets/instructions/cc-sdd-validate-design.md
  generate-tasks: ../facets/instructions/cc-sdd-generate-tasks.md
  validate-impl: ../facets/instructions/cc-sdd-validate-impl.md
  plan: ../facets/instructions/cc-sdd-impl-plan.md
  implement: ../facets/instructions/impl-execute.md

knowledge:
  design-discovery: ../facets/knowledge/design-discovery.md

report_formats:
  cc-sdd-requirements: ../facets/output-contracts/cc-sdd-requirements.md
  cc-sdd-gap-analysis: ../facets/output-contracts/cc-sdd-gap-analysis.md
  cc-sdd-design: ../facets/output-contracts/cc-sdd-design.md
  cc-sdd-research: ../facets/output-contracts/cc-sdd-research.md
  cc-sdd-design-review: ../facets/output-contracts/cc-sdd-design-review.md
  cc-sdd-tasks: ../facets/output-contracts/cc-sdd-tasks.md
  cc-sdd-impl-validation: ../facets/output-contracts/cc-sdd-impl-validation.md

# --- ループ監視 ---
loop_monitors:
  - cycle:
      - plan
      - implement
    threshold: 5
    judge:
      persona: supervisor
      instruction_template: |
        plan と implement のバッチループが {cycle_count} 回繰り返されました。

        **参照するレポート:**
        - バッチ計画: {report:00-plan.md}
        - 実装スコープ: {report:coder-scope.md}

        **判断基準:**
        - 各サイクルで新しいタスクが完了しているか
        - tasks.md のチェック数が増えているか
      rules:
        - condition: 健全（進捗あり）
          next: plan
        - condition: 非生産的（改善なし）
          next: ai_review

  - cycle:
      - ai_review
      - ai_fix
    threshold: 3
    judge:
      persona: supervisor
      instruction_template: |
        ai_review と ai_fix のループが {cycle_count} 回繰り返されました。

        **参照するレポート:**
        - AIレビュー結果: {report:04-ai-review.md}

        **判断基準:**
        - 各サイクルで新しい問題が発見・修正されているか
        - 同じ指摘が繰り返されていないか
      rules:
        - condition: 健全（進捗あり）
          next: ai_review
        - condition: 非生産的（改善なし）
          next: reviewers

  - cycle:
      - reviewers
      - fix
    threshold: 3
    judge:
      persona: supervisor
      instruction_template: |
        レビュー・修正サイクルが {cycle_count} 回繰り返されました。

        **参照するレポート:**
        - アーキテクチャレビュー: {report:05-architect-review.md}
        - QAレビュー: {report:06-qa-review.md}

        **判断基準:**
        - 各サイクルで新しい問題が発見・修正されているか
        - 同じ指摘が繰り返されていないか
      rules:
        - condition: 健全（進捗あり）
          next: reviewers
        - condition: 非生産的（改善なし）
          next: supervise

# --- Movement定義 ---
movements:
  # ===== Phase 1: 要件生成 =====
  - name: generate-requirements
    edit: true
    persona: requirements-analyst
    policy: ears-format
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    instruction: generate-requirements
    output_contracts:
      report:
        - name: requirements.md
          format: cc-sdd-requirements
    rules:
      - condition: 要件が明確で完全、かつ既存実装あり
        next: validate-gap
      - condition: 要件が明確で完全、かつ既存実装なし
        next: generate-design
      - condition: 情報不足、要件が不明確
        next: ABORT
        appendix: |
          確認事項:
          - {不明点1}
          - {不明点2}

  # ===== Phase 1.5: ギャップ分析 =====
  - name: validate-gap
    edit: true
    persona: planner
    policy: cc-sdd-gap-analysis
    knowledge: architecture
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    instruction: validate-gap
    output_contracts:
      report:
        - name: gap-analysis.md
          format: cc-sdd-gap-analysis
    rules:
      - condition: 分析完了、推奨事項あり
        next: generate-design
      - condition: 要件が見つからない
        next: ABORT

  # ===== Phase 2: 設計生成 =====
  - name: generate-design
    edit: true
    persona: planner
    policy: cc-sdd-design
    knowledge:
      - architecture
      - design-discovery
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    instruction: generate-design
    output_contracts:
      report:
        - name: design.md
          format: cc-sdd-design
        - name: research.md
          format: cc-sdd-research
    rules:
      - condition: 設計完了、発見記録あり
        next: validate-design
      - condition: 要件が見つからない、設計不可
        next: ABORT

  # ===== Phase 2.5: 設計レビュー =====
  - name: validate-design
    edit: false
    persona: architecture-reviewer
    policy: cc-sdd-design-review
    knowledge: architecture
    allowed_tools:
      - Read
      - Glob
      - Grep
    instruction: validate-design
    output_contracts:
      report:
        - name: design-review.md
          format: cc-sdd-design-review
    rules:
      - condition: GO（設計品質十分）
        next: generate-tasks
      - condition: NO-GO（重大な問題あり）
        next: generate-design

  # ===== Phase 3: タスク生成 =====
  - name: generate-tasks
    edit: true
    persona: planner
    policy: cc-sdd-tasks
    knowledge: architecture
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - Bash
    required_permission_mode: edit
    instruction: generate-tasks
    output_contracts:
      report:
        - name: tasks.md
          format: cc-sdd-tasks
    rules:
      - condition: タスク分解完了、全要件カバー
        next: plan
      - condition: 要件または設計が見つからない
        next: ABORT

  # ===== Phase 4: 適応型バッチ実装 =====
  # スケジューラー: tasks.md の流動を見てバッチ決定
  - name: plan
    edit: false
    persona: planner
    knowledge: architecture
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Bash
      - WebSearch
      - WebFetch
    instruction: plan
    output_contracts:
      report:
        - name: 00-plan.md
          format: plan
    rules:
      - condition: 未着手の逐次タスクあり
        next: implement
      - condition: 全タスク完了
        next: ai_review
      - condition: tasks.mdが存在しない、または空
        next: ABORT
        appendix: |
          tasks.md が見つからないか空です。
          cc-sdd-tasks ピースを先に実行してください。
      - condition: 要件が不明確、情報不足
        next: ABORT
        appendix: |
          確認事項:
          - {質問1}
          - {質問2}

  # 逐次実装: バッチ内タスクのみ実装
  - name: implement
    edit: true
    persona: coder
    policy:
      - coding
      - testing
    session: refresh
    knowledge:
      - backend
      - architecture
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Edit
      - Write
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    instruction: implement
    output_contracts:
      report:
        - name: coder-scope.md
          format: coder-scope
        - name: coder-decisions.md
          format: coder-decisions
    rules:
      - condition: バッチの実装完了
        next: plan
      - condition: 実装中に問題発生、計画の見直しが必要
        next: plan
      - condition: 判断できない、情報不足
        next: plan

  - name: ai_review
    edit: false
    persona: ai-antipattern-reviewer
    policy:
      - review
      - ai-antipattern
    allowed_tools:
      - Read
      - Glob
      - Grep
      - WebSearch
      - WebFetch
    instruction: ai-review
    output_contracts:
      report:
        - name: 04-ai-review.md
          format: ai-review
    rules:
      - condition: AI特有の問題なし
        next: reviewers
      - condition: AI特有の問題あり
        next: ai_fix

  - name: ai_fix
    edit: true
    persona: coder
    policy:
      - coding
      - testing
    session: refresh
    knowledge:
      - backend
      - architecture
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Edit
      - Write
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    pass_previous_response: false
    instruction: ai-fix
    rules:
      - condition: AI問題の修正完了
        next: ai_review
      - condition: 修正不要（指摘対象ファイル/仕様の確認済み）
        next: ai_no_fix
      - condition: 判断できない、情報不足
        next: ai_no_fix

  - name: ai_no_fix
    edit: false
    persona: architecture-reviewer
    policy: review
    allowed_tools:
      - Read
      - Glob
      - Grep
    instruction: arbitrate
    rules:
      - condition: ai_reviewの指摘が妥当（修正すべき）
        next: ai_fix
      - condition: ai_fixの判断が妥当（修正不要）
        next: reviewers

  # ===== Phase 5: レビュー =====
  - name: reviewers
    parallel:
      - name: arch-review
        edit: false
        persona: architecture-reviewer
        policy: review
        knowledge:
          - architecture
          - backend
        allowed_tools:
          - Read
          - Glob
          - Grep
          - WebSearch
          - WebFetch
        instruction: review-arch
        output_contracts:
          report:
            - name: 05-architect-review.md
              format: architecture-review
        rules:
          - condition: approved
          - condition: needs_fix

      - name: qa-review
        edit: false
        persona: qa-reviewer
        policy:
          - review
          - qa
        allowed_tools:
          - Read
          - Glob
          - Grep
          - WebSearch
          - WebFetch
        instruction: review-qa
        output_contracts:
          report:
            - name: 06-qa-review.md
              format: qa-review
        rules:
          - condition: approved
          - condition: needs_fix

      - name: impl-validation
        edit: false
        persona: supervisor
        policy: review
        allowed_tools:
          - Read
          - Glob
          - Grep
          - Bash
        instruction: validate-impl
        output_contracts:
          report:
            - name: 07-impl-validation.md
              format: cc-sdd-impl-validation
        rules:
          - condition: 検証合格
          - condition: 検証不合格

    rules:
      - condition: all("approved", "approved", "検証合格")
        next: supervise
      - condition: any("needs_fix", "検証不合格")
        next: fix

  - name: fix
    edit: true
    persona: coder
    policy:
      - coding
      - testing
    session: refresh
    knowledge:
      - backend
      - architecture
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Edit
      - Write
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    pass_previous_response: false
    instruction: fix
    rules:
      - condition: 修正完了
        next: reviewers
      - condition: 判断できない、情報不足
        next: plan

  # ===== 最終検証 =====
  - name: supervise
    edit: false
    persona: supervisor
    policy: review
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Bash
      - WebSearch
      - WebFetch
    pass_previous_response: false
    instruction: supervise
    output_contracts:
      report:
        - name: supervisor-validation.md
          format: supervisor-validation
        - name: summary.md
          format: summary
          use_judge: false
    rules:
      - condition: すべて問題なし
        next: COMPLETE
      - condition: 要求未達成、テスト失敗、ビルドエラー
        next: plan
