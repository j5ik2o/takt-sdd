name: cc-sdd-impl
description: SDD Phase 4 - Executes adaptive batch implementation based on tasks
piece_config:
  provider_options:
    codex:
      network_access: true
    opencode:
      network_access: true
max_movements: 80
initial_movement: plan

# --- Custom Facet Section Map ---
instructions:
  plan: ../facets/instructions/cc-sdd-impl-plan.md
  implement: ../facets/instructions/cc-sdd-impl-execute.md

report_formats:
  cc-sdd-impl-validation: ../facets/output-contracts/cc-sdd-impl-validation.md

# --- Loop Monitors ---
loop_monitors:
  - cycle:
      - plan
      - implement
    threshold: 5
    judge:
      persona: supervisor
      instruction_template: |
        The plan-implement batch loop has repeated {cycle_count} times.

        **Reports to reference:**
        - Batch plan: {report:00-plan.md}
        - Implementation scope: {report:coder-scope.md}

        **Evaluation criteria:**
        - Are new tasks being completed in each cycle?
        - Is the check count in tasks.md increasing?
      rules:
        - condition: Healthy (progress being made)
          next: plan
        - condition: Unproductive (no improvement)
          next: ai_review

  - cycle:
      - ai_review
      - ai_fix
    threshold: 3
    judge:
      persona: supervisor
      instruction_template: |
        The ai_review-ai_fix loop has repeated {cycle_count} times.

        **Reports to reference:**
        - AI review results: {report:04-ai-review.md}

        **Evaluation criteria:**
        - Are new issues being discovered and fixed in each cycle?
        - Are the same findings being repeated?
      rules:
        - condition: Healthy (progress being made)
          next: ai_review
        - condition: Unproductive (no improvement)
          next: reviewers

  - cycle:
      - reviewers
      - fix
    threshold: 3
    judge:
      persona: supervisor
      instruction_template: |
        The review-fix cycle has repeated {cycle_count} times.

        **Reports to reference:**
        - Architecture review: {report:05-architect-review.md}
        - QA review: {report:06-qa-review.md}

        **Evaluation criteria:**
        - Are new issues being discovered and fixed in each cycle?
        - Are the same findings being repeated?
      rules:
        - condition: Healthy (progress being made)
          next: reviewers
        - condition: Unproductive (no improvement)
          next: supervise

# --- Movement Definitions ---
movements:
  # ===== Scheduler: Determines batches based on task flow =====
  - name: plan
    edit: false
    persona: planner
    knowledge: architecture
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Bash
      - WebSearch
      - WebFetch
    instruction: plan
    output_contracts:
      report:
        - name: 00-plan.md
          format: plan
    rules:
      - condition: Unstarted sequential tasks available
        next: implement
      - condition: All tasks complete
        next: ai_review
      - condition: tasks.md does not exist or is empty
        next: ABORT
        appendix: |
          tasks.md was not found or is empty.
          Please run the cc-sdd-tasks piece first.
      - condition: Requirements unclear, insufficient information
        next: ABORT
        appendix: |
          Items to clarify:
          - {question_1}
          - {question_2}

  # ===== Sequential implementation: Implements only tasks within the batch =====
  - name: implement
    edit: true
    persona: coder
    policy:
      - coding
      - testing
    session: refresh
    knowledge:
      - backend
      - architecture
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Edit
      - Write
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    instruction: implement
    output_contracts:
      report:
        - name: coder-scope.md
          format: coder-scope
        - name: coder-decisions.md
          format: coder-decisions
    rules:
      - condition: Batch implementation complete
        next: plan
      - condition: Issue encountered during implementation, plan revision needed
        next: plan
      - condition: Unable to determine, insufficient information
        next: plan

  # ===== AI Review =====
  - name: ai_review
    edit: false
    persona: ai-antipattern-reviewer
    policy:
      - review
      - ai-antipattern
    allowed_tools:
      - Read
      - Glob
      - Grep
      - WebSearch
      - WebFetch
    instruction: ai-review
    output_contracts:
      report:
        - name: 04-ai-review.md
          format: ai-review
    rules:
      - condition: No AI-specific issues found
        next: reviewers
      - condition: AI-specific issues found
        next: ai_fix

  # ===== AI Issue Fixes =====
  - name: ai_fix
    edit: true
    persona: coder
    policy:
      - coding
      - testing
    session: refresh
    knowledge:
      - backend
      - architecture
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Edit
      - Write
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    pass_previous_response: false
    instruction: ai-fix
    rules:
      - condition: AI issue fixes complete
        next: ai_review
      - condition: No fix needed (target files/specs verified)
        next: ai_no_fix
      - condition: Unable to determine, insufficient information
        next: ai_no_fix

  - name: ai_no_fix
    edit: false
    persona: architecture-reviewer
    policy: review
    allowed_tools:
      - Read
      - Glob
      - Grep
    instruction: arbitrate
    rules:
      - condition: ai_review findings are valid (should fix)
        next: ai_fix
      - condition: ai_fix judgment is valid (no fix needed)
        next: reviewers

  # ===== Review =====
  - name: reviewers
    parallel:
      - name: arch-review
        edit: false
        persona: architecture-reviewer
        policy: review
        knowledge:
          - architecture
          - backend
        allowed_tools:
          - Read
          - Glob
          - Grep
          - WebSearch
          - WebFetch
        instruction: review-arch
        output_contracts:
          report:
            - name: 05-architect-review.md
              format: architecture-review
        rules:
          - condition: approved
          - condition: needs_fix

      - name: qa-review
        edit: false
        persona: qa-reviewer
        policy:
          - review
          - qa
        allowed_tools:
          - Read
          - Glob
          - Grep
          - WebSearch
          - WebFetch
        instruction: review-qa
        output_contracts:
          report:
            - name: 06-qa-review.md
              format: qa-review
        rules:
          - condition: approved
          - condition: needs_fix

      - name: impl-validation
        edit: false
        persona: supervisor
        policy: review
        allowed_tools:
          - Read
          - Glob
          - Grep
          - Bash
        instruction: validate-impl
        output_contracts:
          report:
            - name: 07-impl-validation.md
              format: cc-sdd-impl-validation
        rules:
          - condition: Validation passed
          - condition: Validation failed

    rules:
      - condition: all("approved", "approved", "Validation passed")
        next: supervise
      - condition: any("needs_fix", "Validation failed")
        next: fix

  - name: fix
    edit: true
    persona: coder
    policy:
      - coding
      - testing
    session: refresh
    knowledge:
      - backend
      - architecture
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Edit
      - Write
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    pass_previous_response: false
    instruction: fix
    rules:
      - condition: Fixes complete
        next: reviewers
      - condition: Unable to determine, insufficient information
        next: plan

  # ===== Final Verification =====
  - name: supervise
    edit: false
    persona: supervisor
    policy: review
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Bash
      - WebSearch
      - WebFetch
    pass_previous_response: false
    instruction: supervise
    output_contracts:
      report:
        - name: supervisor-validation.md
          format: supervisor-validation
        - name: summary.md
          format: summary
          use_judge: false
    rules:
      - condition: All checks passed
        next: COMPLETE
      - condition: Requirements unmet, tests failing, build errors
        next: plan
