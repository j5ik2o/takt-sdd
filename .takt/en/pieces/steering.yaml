name: steering
description: Manages .kiro/steering/ as project memory (bootstrap & sync)
max_movements: 10
initial_movement: detect

# --- Custom Facet Section Map ---
personas:
  steering-analyst: ../facets/personas/steering-analyst.md

policies:
  steering-principles: ../facets/policies/steering-principles.md

instructions:
  detect: ../facets/instructions/detect-steering.md
  bootstrap: ../facets/instructions/bootstrap-steering.md
  sync: ../facets/instructions/sync-steering.md

knowledge:
  steering-templates: ../facets/knowledge/steering-templates.md

report_formats:
  steering-bootstrap: ../facets/output-contracts/steering-bootstrap.md
  steering-sync: ../facets/output-contracts/steering-sync.md

# --- Movement Definitions ---
movements:
  # ===== Scenario Detection =====
  - name: detect
    edit: false
    persona: steering-analyst
    allowed_tools:
      - Read
      - Glob
      - Grep
    instruction: detect
    rules:
      - condition: Bootstrap mode (steering does not exist or core files are missing)
        next: bootstrap
      - condition: Sync mode (all core files exist)
        next: sync

  # ===== Bootstrap =====
  - name: bootstrap
    edit: true
    persona: steering-analyst
    policy: steering-principles
    knowledge: steering-templates
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - Bash
    required_permission_mode: edit
    instruction: bootstrap
    output_contracts:
      report:
        - name: steering-report.md
          format: steering-bootstrap
    rules:
      - condition: Steering files generated successfully
        next: COMPLETE
      - condition: Unrecoverable error such as template loading failure, unable to generate
        next: ABORT
        appendix: |
          Reason:
          - {issue}

  # ===== Sync =====
  - name: sync
    edit: true
    persona: steering-analyst
    policy: steering-principles
    knowledge: steering-templates
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - Bash
    required_permission_mode: edit
    instruction: sync
    output_contracts:
      report:
        - name: steering-report.md
          format: steering-sync
    rules:
      - condition: Sync complete, updates applied
        next: COMPLETE
      - condition: Sync complete, no updates needed (no divergence)
        next: COMPLETE
      - condition: Error during analysis, unable to determine
        next: ABORT
        appendix: |
          Reason:
          - {issue}
