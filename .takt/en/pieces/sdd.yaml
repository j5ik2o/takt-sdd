name: sdd
description: Spec-Driven Development (Full Auto) - Executes requirements -> design -> tasks -> implementation -> verification with automatic transitions
piece_config:
  provider_options:
    codex:
      network_access: true
    opencode:
      network_access: true
max_movements: 80
initial_movement: generate-requirements

# --- Custom Facet Section Map ---
personas:
  requirements-analyst: ../facets/personas/requirements-analyst.md

policies:
  ears-format: ../facets/policies/ears-format.md
  sdd-design: ../facets/policies/sdd-design.md
  sdd-gap-analysis: ../facets/policies/sdd-gap-analysis.md
  sdd-design-review: ../facets/policies/sdd-design-review.md
  sdd-tasks: ../facets/policies/sdd-tasks.md

instructions:
  generate-requirements: ../facets/instructions/generate-requirements.md
  validate-gap: ../facets/instructions/validate-gap.md
  generate-design: ../facets/instructions/generate-design.md
  validate-design: ../facets/instructions/validate-design.md
  generate-tasks: ../facets/instructions/generate-tasks.md
  validate-impl: ../facets/instructions/validate-impl.md
  plan: ../facets/instructions/impl-plan.md
  implement: ../facets/instructions/impl-execute.md

knowledge:
  design-discovery: ../facets/knowledge/design-discovery.md

report_formats:
  sdd-requirements: ../facets/output-contracts/sdd-requirements.md
  sdd-gap-analysis: ../facets/output-contracts/sdd-gap-analysis.md
  sdd-design: ../facets/output-contracts/sdd-design.md
  sdd-research: ../facets/output-contracts/sdd-research.md
  sdd-design-review: ../facets/output-contracts/sdd-design-review.md
  sdd-tasks: ../facets/output-contracts/sdd-tasks.md
  sdd-impl-validation: ../facets/output-contracts/sdd-impl-validation.md

# --- Loop Monitors ---
loop_monitors:
  - cycle:
      - plan
      - implement
    threshold: 5
    judge:
      persona: supervisor
      instruction_template: |
        The plan-implement batch loop has repeated {cycle_count} times.

        **Reports to reference:**
        - Batch plan: {report:00-plan.md}
        - Implementation scope: {report:coder-scope.md}

        **Evaluation criteria:**
        - Are new tasks being completed in each cycle?
        - Is the check count in tasks.md increasing?
      rules:
        - condition: Healthy (progress being made)
          next: plan
        - condition: Unproductive (no improvement)
          next: ai_review

  - cycle:
      - ai_review
      - ai_fix
    threshold: 3
    judge:
      persona: supervisor
      instruction_template: |
        The ai_review-ai_fix loop has repeated {cycle_count} times.

        **Reports to reference:**
        - AI review results: {report:04-ai-review.md}

        **Evaluation criteria:**
        - Are new issues being discovered and fixed in each cycle?
        - Are the same findings being repeated?
      rules:
        - condition: Healthy (progress being made)
          next: ai_review
        - condition: Unproductive (no improvement)
          next: reviewers

  - cycle:
      - reviewers
      - fix
    threshold: 3
    judge:
      persona: supervisor
      instruction_template: |
        The review-fix cycle has repeated {cycle_count} times.

        **Reports to reference:**
        - Architecture review: {report:05-architect-review.md}
        - QA review: {report:06-qa-review.md}

        **Evaluation criteria:**
        - Are new issues being discovered and fixed in each cycle?
        - Are the same findings being repeated?
      rules:
        - condition: Healthy (progress being made)
          next: fix
        - condition: Unproductive (no improvement)
          next: supervise

# --- Movement Definitions ---
movements:
  # ===== Phase 1: Requirements Generation =====
  - name: generate-requirements
    edit: true
    persona: requirements-analyst
    policy: ears-format
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    instruction: generate-requirements
    output_contracts:
      report:
        - name: requirements.md
          format: sdd-requirements
    rules:
      - condition: Requirements are clear and complete, and existing implementation exists
        next: validate-gap
      - condition: Requirements are clear and complete, and no existing implementation
        next: generate-design
      - condition: Insufficient information, requirements unclear
        next: ABORT
        appendix: |
          Items to clarify:
          - {unclear_point_1}
          - {unclear_point_2}

  # ===== Phase 1.5: Gap Analysis =====
  - name: validate-gap
    edit: true
    persona: planner
    policy: sdd-gap-analysis
    knowledge: architecture
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    instruction: validate-gap
    output_contracts:
      report:
        - name: gap-analysis.md
          format: sdd-gap-analysis
    rules:
      - condition: Analysis complete, recommendations available
        next: generate-design
      - condition: Requirements not found
        next: ABORT

  # ===== Phase 2: Design Generation =====
  - name: generate-design
    edit: true
    persona: planner
    policy: sdd-design
    knowledge:
      - architecture
      - design-discovery
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    instruction: generate-design
    output_contracts:
      report:
        - name: design.md
          format: sdd-design
        - name: research.md
          format: sdd-research
    rules:
      - condition: Design complete, discovery log recorded
        next: validate-design
      - condition: Requirements not found, unable to design
        next: ABORT

  # ===== Phase 2.5: Design Review =====
  - name: validate-design
    edit: false
    persona: architecture-reviewer
    policy: sdd-design-review
    knowledge: architecture
    allowed_tools:
      - Read
      - Glob
      - Grep
    instruction: validate-design
    output_contracts:
      report:
        - name: design-review.md
          format: sdd-design-review
    rules:
      - condition: GO (design quality sufficient)
        next: generate-tasks
      - condition: NO-GO (critical issues found)
        next: generate-design

  # ===== Phase 3: Task Generation =====
  - name: generate-tasks
    edit: true
    persona: planner
    policy: sdd-tasks
    knowledge: architecture
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - Bash
    required_permission_mode: edit
    instruction: generate-tasks
    output_contracts:
      report:
        - name: tasks.md
          format: sdd-tasks
    rules:
      - condition: Task decomposition complete, all requirements covered
        next: plan
      - condition: Requirements or design not found
        next: ABORT

  # ===== Phase 4: Adaptive Batch Implementation =====
  # Scheduler: Determines batches based on tasks.md flow
  - name: plan
    edit: false
    persona: planner
    knowledge: architecture
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Bash
      - WebSearch
      - WebFetch
    instruction: plan
    output_contracts:
      report:
        - name: 00-plan.md
          format: plan
    rules:
      - condition: Unstarted sequential tasks available
        next: implement
      - condition: All tasks complete
        next: ai_review
      - condition: tasks.md does not exist or is empty
        next: ABORT
        appendix: |
          tasks.md was not found or is empty.
          Please run the sdd-tasks piece first.
      - condition: Requirements unclear, insufficient information
        next: ABORT
        appendix: |
          Items to clarify:
          - {question_1}
          - {question_2}

  # Sequential implementation: Implements only tasks within the batch
  - name: implement
    edit: true
    persona: coder
    policy:
      - coding
      - testing
    session: refresh
    knowledge:
      - backend
      - architecture
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Edit
      - Write
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    instruction: implement
    output_contracts:
      report:
        - name: coder-scope.md
          format: coder-scope
        - name: coder-decisions.md
          format: coder-decisions
    rules:
      - condition: Batch implementation complete
        next: plan
      - condition: Issue encountered during implementation, plan revision needed
        next: plan
      - condition: Unable to determine, insufficient information
        next: plan

  - name: ai_review
    edit: false
    persona: ai-antipattern-reviewer
    policy:
      - review
      - ai-antipattern
    allowed_tools:
      - Read
      - Glob
      - Grep
      - WebSearch
      - WebFetch
    instruction: ai-review
    output_contracts:
      report:
        - name: 04-ai-review.md
          format: ai-review
    rules:
      - condition: No AI-specific issues found
        next: reviewers
      - condition: AI-specific issues found
        next: ai_fix

  - name: ai_fix
    edit: true
    persona: coder
    policy:
      - coding
      - testing
    session: refresh
    knowledge:
      - backend
      - architecture
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Edit
      - Write
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    pass_previous_response: false
    instruction: ai-fix
    rules:
      - condition: AI issue fixes complete
        next: ai_review
      - condition: No fix needed (target files/specs verified)
        next: ai_no_fix
      - condition: Unable to determine, insufficient information
        next: ai_no_fix

  - name: ai_no_fix
    edit: false
    persona: architecture-reviewer
    policy: review
    allowed_tools:
      - Read
      - Glob
      - Grep
    instruction: arbitrate
    rules:
      - condition: ai_review findings are valid (should be fixed)
        next: ai_fix
      - condition: ai_fix judgment is valid (no fix needed)
        next: reviewers

  # ===== Phase 5: Review =====
  - name: reviewers
    parallel:
      - name: arch-review
        edit: false
        persona: architecture-reviewer
        policy: review
        knowledge:
          - architecture
          - backend
        allowed_tools:
          - Read
          - Glob
          - Grep
          - WebSearch
          - WebFetch
        instruction: review-arch
        output_contracts:
          report:
            - name: 05-architect-review.md
              format: architecture-review
        rules:
          - condition: approved
          - condition: needs_fix

      - name: qa-review
        edit: false
        persona: qa-reviewer
        policy:
          - review
          - qa
        allowed_tools:
          - Read
          - Glob
          - Grep
          - WebSearch
          - WebFetch
        instruction: review-qa
        output_contracts:
          report:
            - name: 06-qa-review.md
              format: qa-review
        rules:
          - condition: approved
          - condition: needs_fix

      - name: impl-validation
        edit: false
        persona: supervisor
        policy: review
        allowed_tools:
          - Read
          - Glob
          - Grep
          - Bash
        instruction: validate-impl
        output_contracts:
          report:
            - name: 07-impl-validation.md
              format: sdd-impl-validation
        rules:
          - condition: Validation passed
          - condition: Validation failed

    rules:
      - condition: all("approved", "approved", "Validation passed")
        next: supervise
      - condition: any("needs_fix", "Validation failed")
        next: fix

  - name: fix
    edit: true
    persona: coder
    policy:
      - coding
      - testing
    session: refresh
    knowledge:
      - backend
      - architecture
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Edit
      - Write
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    pass_previous_response: false
    instruction: fix
    rules:
      - condition: Fixes complete
        next: reviewers
      - condition: Unable to determine, insufficient information
        next: plan

  # ===== Final Verification =====
  - name: supervise
    edit: false
    persona: supervisor
    policy: review
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Bash
      - WebSearch
      - WebFetch
    pass_previous_response: false
    instruction: supervise
    output_contracts:
      report:
        - name: supervisor-validation.md
          format: supervisor-validation
        - name: summary.md
          format: summary
          use_judge: false
    rules:
      - condition: All checks passed
        next: COMPLETE
      - condition: Requirements unmet, tests failing, build errors
        next: plan
