name: sdd-validate-gap
description: SDD (Optional) - Gap analysis between requirements and existing codebase
piece_config:
  provider_options:
    codex:
      network_access: true
    opencode:
      network_access: true
max_movements: 10
initial_movement: validate-gap

policies:
  sdd-gap-analysis: ../facets/policies/sdd-gap-analysis.md

instructions:
  validate-gap: ../facets/instructions/validate-gap.md

report_formats:
  sdd-gap-analysis: ../facets/output-contracts/sdd-gap-analysis.md

movements:
  - name: validate-gap
    edit: true
    persona: planner
    policy: sdd-gap-analysis
    knowledge: architecture
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    instruction: validate-gap
    output_contracts:
      report:
        - name: gap-analysis.md
          format: sdd-gap-analysis
    rules:
      - condition: Analysis complete, recommendations available
        next: COMPLETE
      - condition: Requirements not found
        next: ABORT
