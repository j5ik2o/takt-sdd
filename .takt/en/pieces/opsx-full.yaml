name: opsx-full
description: OpenSpec Full Workflow - Propose, Apply, and Archive in one run
piece_config:
  provider_options:
    codex:
      network_access: true
    opencode:
      network_access: true
max_movements: 50
initial_movement: propose

# --- Custom Facet Section Map ---
personas:
  opsx-proposer: ../facets/personas/opsx-proposer.md
  opsx-implementer: ../facets/personas/opsx-implementer.md
  opsx-archiver: ../facets/personas/opsx-archiver.md

instructions:
  propose: ../facets/instructions/opsx-propose.md
  apply: ../facets/instructions/opsx-apply.md
  archive: ../facets/instructions/opsx-archive.md

report_formats:
  opsx-propose-summary: ../facets/output-contracts/opsx-propose-summary.md
  opsx-apply-summary: ../facets/output-contracts/opsx-apply-summary.md
  opsx-archive-summary: ../facets/output-contracts/opsx-archive-summary.md

# --- Movement Definitions ---
movements:
  # ===== Phase 1: Propose =====
  - name: propose
    edit: true
    persona: opsx-proposer
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    instruction: propose
    output_contracts:
      report:
        - name: propose-summary.md
          format: opsx-propose-summary
    rules:
      - condition: All artifacts created successfully
        next: apply
      - condition: Failed to create change or artifacts
        next: ABORT
        appendix: |
          Reason:
          - {failure_reason}

  # ===== Phase 2: Apply =====
  - name: apply
    edit: true
    persona: opsx-implementer
    session: refresh
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - Edit
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    instruction: apply
    output_contracts:
      report:
        - name: apply-summary.md
          format: opsx-apply-summary
    rules:
      - condition: All tasks completed successfully
        next: archive
      - condition: Blocked or unable to continue
        next: ABORT
        appendix: |
          Reason:
          - {failure_reason}

  # ===== Phase 3: Archive =====
  - name: archive
    edit: true
    persona: opsx-archiver
    session: refresh
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - Bash
    required_permission_mode: edit
    instruction: archive
    output_contracts:
      report:
        - name: archive-summary.md
          format: opsx-archive-summary
    rules:
      - condition: Archive completed successfully
        next: COMPLETE
      - condition: Failed to archive
        next: ABORT
        appendix: |
          Reason:
          - {failure_reason}
