name: cc-sdd-steering-custom
description: Creates custom cc-sdd-steering documents (API standards, test strategy, security, etc.)
max_movements: 10
initial_movement: detect

# --- Custom Facet Section Map ---
personas:
  cc-sdd-steering-analyst: ../facets/personas/cc-sdd-steering-analyst.md

policies:
  cc-sdd-steering-principles: ../facets/policies/cc-sdd-steering-principles.md

instructions:
  detect: ../facets/instructions/detect-cc-sdd-steering-custom.md
  generate: ../facets/instructions/generate-cc-sdd-steering-custom.md

knowledge:
  cc-sdd-steering-custom-templates: ../facets/knowledge/cc-sdd-steering-custom-templates.md

report_formats:
  cc-sdd-steering-custom: ../facets/output-contracts/cc-sdd-steering-custom.md

# --- Movement Definitions ---
movements:
  # ===== Target Detection =====
  - name: detect
    edit: false
    persona: cc-sdd-steering-analyst
    allowed_tools:
      - Read
      - Glob
      - Grep
    instruction: detect
    rules:
      - condition: Target topic identified (template available or from scratch)
        next: generate
      - condition: Topic unclear, insufficient information
        next: ABORT
        appendix: |
          Items to clarify:
          - {unclear_point}

  # ===== Custom Steering Generation =====
  - name: generate
    edit: true
    persona: cc-sdd-steering-analyst
    policy: cc-sdd-steering-principles
    knowledge: cc-sdd-steering-custom-templates
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - Bash
    required_permission_mode: edit
    instruction: generate
    output_contracts:
      report:
        - name: cc-sdd-steering-custom-report.md
          format: cc-sdd-steering-custom
    rules:
      - condition: Custom cc-sdd-steering file generated successfully
        next: COMPLETE
      - condition: Insufficient codebase information, unable to generate
        next: ABORT
        appendix: |
          Reason:
          - {issue}
