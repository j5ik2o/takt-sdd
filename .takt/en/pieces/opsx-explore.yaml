name: opsx-explore
description: OpenSpec Explore - Think through ideas, investigate problems, clarify requirements
piece_config:
  provider_options:
    codex:
      network_access: true
    opencode:
      network_access: true
max_movements: 30
initial_movement: explore

personas:
  opsx-explorer: ../facets/personas/opsx-explorer.md

instructions:
  explore: ../facets/instructions/opsx-explore.md
  capture: ../facets/instructions/opsx-capture.md

report_formats:
  opsx-exploration-memo: ../facets/output-contracts/opsx-exploration-memo.md

movements:
  - name: explore
    edit: false
    persona: opsx-explorer
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Bash
      - WebSearch
      - WebFetch
    instruction: explore
    rules:
      - condition: Exploration complete or user satisfied
        next: capture
      - condition: User requests to end exploration
        next: capture

  - name: capture
    edit: true
    persona: opsx-explorer
    allowed_tools:
      - Read
      - Write
      - Bash
    instruction: capture
    output_contracts:
      report:
        - name: opsx-exploration-memo.md
          format: opsx-exploration-memo
    rules:
      - condition: Memo written successfully
        next: COMPLETE
      - condition: No significant insights to capture
        next: COMPLETE
