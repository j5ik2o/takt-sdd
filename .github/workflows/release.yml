name: Release

on:
  schedule:
    - cron: "0 0 * * 1" # Every Monday 00:00 UTC
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Set true to preview the next version without creating commits, tags, or releases'
        required: false
        type: boolean
        default: false

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Generate Changelog and Bump Version
        id: changelog
        uses: TriPSs/conventional-changelog-action@v6
        with:
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          git-message: 'chore: release {version}'
          git-user-name: 'github-actions[bot]'
          git-user-email: '41898282+github-actions[bot]@users.noreply.github.com'
          preset: 'conventionalcommits'
          tag-prefix: 'v'
          output-file: 'CHANGELOG.md'
          release-count: '0'
          version-file: 'package.json,installer/package.json'
          version-path: 'version'
          skip-on-empty: 'true'
          skip-commit: ${{ inputs.dry_run || false }}
          skip-tag: ${{ inputs.dry_run || false }}
          skip-git-pull: 'true'
          skip-ci: 'false'
          git-push: 'false'

      - name: Push Changes
        if: ${{ steps.changelog.outputs.skipped == 'false' && !(inputs.dry_run || false) }}
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}.git
          git push origin HEAD:${GITHUB_REF_NAME}
          git push origin ${{ steps.changelog.outputs.tag }}

      - name: Create installer tag
        if: ${{ steps.changelog.outputs.skipped == 'false' && !(inputs.dry_run || false) }}
        run: |
          git tag "installer/${{ steps.changelog.outputs.tag }}"
          git push origin "installer/${{ steps.changelog.outputs.tag }}"

      - name: Create GitHub Release (core)
        if: ${{ steps.changelog.outputs.skipped == 'false' && !(inputs.dry_run || false) }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          name: "takt-sdd ${{ steps.changelog.outputs.tag }}"
          body: ${{ steps.changelog.outputs.clean_changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Create GitHub Release (installer)
        if: ${{ steps.changelog.outputs.skipped == 'false' && !(inputs.dry_run || false) }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "installer/${{ steps.changelog.outputs.tag }}"
          name: "create-takt-sdd ${{ steps.changelog.outputs.tag }}"
          body: ${{ steps.changelog.outputs.clean_changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
