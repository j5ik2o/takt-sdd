name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  installer:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lang: [en, ja]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Build installer
        working-directory: installer
        run: npm ci --ignore-scripts && npm run build

      - name: Dry-run (${{ matrix.lang }})
        run: node installer/dist/cli.js --dry-run --lang ${{ matrix.lang }}

  validate-pieces:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install takt
        run: npm install -g takt

      - name: Validate pieces (en)
        run: |
          failed=0
          for piece in .takt/en/pieces/*.yaml; do
            echo "::group::$(basename "$piece")"
            output=$(takt prompt "$piece" 2>&1) && { echo "$output"; } || {
              if echo "$output" | grep -q "reportContent is required"; then
                echo "$output"
                echo "::notice::Phase 2/3 report preview skipped (expected)"
              else
                echo "$output"
                echo "::error::Validation failed: $piece"
                failed=1
              fi
            }
            echo "::endgroup::"
          done
          exit $failed

      - name: Validate pieces (ja)
        run: |
          failed=0
          for piece in .takt/ja/pieces/*.yaml; do
            echo "::group::$(basename "$piece")"
            output=$(takt prompt "$piece" 2>&1) && { echo "$output"; } || {
              if echo "$output" | grep -q "reportContent is required"; then
                echo "$output"
                echo "::notice::Phase 2/3 report preview skipped (expected)"
              else
                echo "$output"
                echo "::error::Validation failed: $piece"
                failed=1
              fi
            }
            echo "::endgroup::"
          done
          exit $failed
